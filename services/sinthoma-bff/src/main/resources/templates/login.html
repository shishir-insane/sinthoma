<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{layouts/layout-login}">
<head>
<title>Login</title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag">
		<div class="app-main__outer" style="padding-left: 0px;">
			<div class="app-main__inner">
				<div class="tab-content">
					<form th:action="@{/user/dashboard}" method="post"
						id="sinthoma-login">
						<div class="tab-pane tabs-animation active show"
							id="tab-content-0" role="tabpanel">
							<div class="row">
								<div class="col-md-12">
									<div class="main-card mb-0 card align-middle">
										<div class="card-body">
											<h5 class="card-title">Enter your credentials</h5>
											<div th:if="${param.error}">
												<div class="page-title-subheading alert alert-danger">Invalid
													username or password.</div>
											</div>
											<div th:if="${param.logout}">
												<div class="page-title-subheading alert alert-info">You
													have been logged out.</div>
											</div>
											<div>
												<div class="input-group">
													<div class="input-group-prepend">
														<span class="input-group-text">@</span>
													</div>
													<input placeholder="username" type="text"
														class="form-control" name="username" id="username" />
												</div>
												<br>
												<div class="input-group">
													<div class="input-group-prepend">
														<span class="input-group-text">&#9919;</span>
													</div>
													<input
														placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;"
														type="password" class="form-control" name="password" id="password" />
												</div>
												<br>
												<div class="input-group">
													<button type="submit" id="submit-login"
														class="btn btn-primary btn-sm" form="sinthoma-login">Login</button>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>


		<!-- <p>
			<a href="/" th:href="@{/}">Back to home page</a>
		</p> -->

	</div>
</body>
</html>
