server:
  servlet:
    context-path: /sinthoma
  port: 8093
spring:
  thymeleaf:
    cache: false
    check-template: true
    check-template-location: true
    servlet:
      content-type: text/html
    enabled: true
    encoding: UTF-8
    mode: HTML
    prefix: classpath:/templates/
    suffix: .html
logging:
  level:
    root: INFO
    com.sk.sinthoma: DEBUG
    org.springframework.web: INFO
    org.springframework.security: INFO